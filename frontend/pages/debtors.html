<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devedores - Meu Controle Financeiro</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/debtors.css">
  <link rel="stylesheet" href="/css/icons.css">
</head>
<body>
  <div id="header-container"></div>
  <div id="header-container"></div>

  <div class="container">
    <div class="page-header">
      <h1>Devedores</h1>
      <p>Gerencie suas dívidas a receber</p>
    </div>

    <div class="filter-bar">
      <div class="filter-group">
        <button class="btn btn-primary" id="add-debtor-btn">+ Novo Devedor</button>
      </div>
    </div>
    <!-- Quick entry card (hidden by default) -->
    <div id="quick-debtor-card" class="quick-card" style="display:none; margin-bottom:16px;">
      <div class="quick-card-content">
        <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <input id="quick-name" type="text" placeholder="Nome do devedor" style="flex:1 1 300px; padding:8px; border-radius:6px; border:1px solid #e5e7eb;">
          <input id="quick-desc" type="text" placeholder="Descrição (opcional)" style="flex:2 1 360px; padding:8px; border-radius:6px; border:1px solid #e5e7eb;">
          <button id="quick-continue" class="btn btn-primary" style="white-space:nowrap;">Criar</button>
          <button id="quick-cancel" class="btn btn-secondary" style="white-space:nowrap;">Cancelar</button>
        </div>
        <div id="quick-error" style="color:#b91c1c; font-size:13px; margin-top:8px; display:none;">Nome obrigatório</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Lista de Devedores</h2>
        <div class="stat-value negative" id="total-debt">R$ 0,00</div>
      </div>
      <div class="table-container" id="debtors-table"></div>
    </div>
  </div>

  <!-- Modal removed: quick-entry card replaces the modal form -->

  <script src="/js/api.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/debtors.js"></script>
</body>
</html>
